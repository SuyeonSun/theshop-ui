name: 'Chromatic Deployment'

on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/setup-node@v4
            - run: corepack enable
            - run: pnpm install
            - uses: chromaui/action@v1
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  token: ${{ secrets.GITHUB_TOKEN }}
